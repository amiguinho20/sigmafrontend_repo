<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions">

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
	</f:facet>
	<c:set var="baseURL" value="#{request.requestURL.substring(0, request.requestURL.length() - request.requestURI.length())}#{request.contextPath}/" />
	
	<title>Î£ Sigma | Plataforma</title>
	<link rel="icon" type="image/png" href="#{baseURL}resources/fences/images/favicon.ico" />
	<script
		src="http://maps.google.com/maps/api/js?sensor=false&amp;language=pt_BR"
		type="text/javascript"></script>
	<h:outputScript name="js/localeprimefaces.js" library="fences" />
	<h:outputScript name="js/layout.js" library="spark-layout" />

	<c:set var="baseURL"
		value="#{request.requestURL.substring(0, request.requestURL.length() - request.requestURI.length())}#{request.contextPath}/" />
	<ui:insert name="head" />
</h:head>

<h:body style="margin:0px; border:0px;">
	<h:form>
		<ui:include src="mapa.xhtml">
			<ui:param name="style" value="width:100%;height:100%;position:absolute" />
			<ui:param name="nomeWidget" value="mapaWidget" />
			<ui:param name="centroMapa" value="#{pesquisaMB.centroMapa}" />
			<ui:param name="mapaGeoModel" value="#{pesquisaMB.geoModel}" />
			<ui:param name="paginaOrigem" value="pesquisa.xhtml" />
			<ui:param name="listaDeOcorrencias" value="" />
			<ui:param name="listaDeFiltros" value="" />
			<ui:param name="selecaoDePonto" value="" />
			<ui:param name="idEndereco" value="" />
		</ui:include>
	</h:form>
	<p:ajaxStatus
		style="width:32px;height:32px;position:fixed;right:7px;bottom:7px">
		<f:facet name="start">
			<p:graphicImage name="images/preloader.gif" library="spark-layout" />
		</f:facet>

		<f:facet name="complete">
			<h:outputText value="" />
		</f:facet>
	</p:ajaxStatus>

	<h:outputStylesheet name="css/core-layout.css" library="spark-layout" />
	<h:outputStylesheet name="css/font-awesome.css" library="spark-layout" />
	<h:outputStylesheet name="css/animate.css" library="spark-layout" />
	<h:outputStylesheet name="css/spark-layout#{themeView.color}.css"
		library="spark-layout" />

</h:body>
</html>
